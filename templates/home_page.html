<html lang="en">

</head>

<body>
  <div class="around">

      <button onclick="location.href='/home_page'" class="tabbuttons">Se lagersaldo</button>

    <p id="showLagerInfo">I {{city}} finns : {{data}} </p>
    </div>
  </div>
